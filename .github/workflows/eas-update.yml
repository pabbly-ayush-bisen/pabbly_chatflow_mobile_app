# EAS Update Workflow
# Publishes OTA (Over-The-Air) updates for JS/asset changes
# No app store update required - changes reflect automatically!
# Triggers ONLY when PR is merged to master/main
name: EAS Update (OTA)

on:
  # Trigger only when PR is merged to master/main
  pull_request:
    types:
      - closed
    branches:
      - master
      - main

  # Manual trigger for emergency updates
  workflow_dispatch:
    inputs:
      channel:
        description: 'Update channel'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      message:
        description: 'Update message'
        required: false
        default: 'Manual OTA update'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed) OR if manually triggered
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine update channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          else
            # PR merged to master/main = preview channel
            TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
            PR_TITLE="${{ github.event.pull_request.title }}"

            case $TARGET_BRANCH in
              main|master)
                echo "channel=preview" >> $GITHUB_OUTPUT
                ;;
              preview)
                echo "channel=preview" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "channel=preview" >> $GITHUB_OUTPUT
                ;;
            esac
            echo "message=PR #${{ github.event.pull_request.number }}: $PR_TITLE" >> $GITHUB_OUTPUT
          fi

      - name: Publish OTA Update
        run: |
          eas update --channel ${{ steps.channel.outputs.channel }} \
            --message "${{ steps.channel.outputs.message }}" \
            --non-interactive

      - name: Summary
        run: |
          echo "## OTA Update Published! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** ${{ steps.channel.outputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.channel.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users on the **${{ steps.channel.outputs.channel }}** channel will receive this update automatically!" >> $GITHUB_STEP_SUMMARY
