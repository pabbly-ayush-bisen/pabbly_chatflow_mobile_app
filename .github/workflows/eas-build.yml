# EAS Build Workflow
# Triggers full native builds (APK/IPA) for releases
name: EAS Build

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

  # Auto-build on release tags
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "platform=${{ github.event.inputs.platform }}" >> $GITHUB_OUTPUT
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          else
            # For tag pushes, build production Android
            echo "platform=android" >> $GITHUB_OUTPUT
            echo "profile=production" >> $GITHUB_OUTPUT
          fi

      - name: Build Android
        if: steps.params.outputs.platform == 'android' || steps.params.outputs.platform == 'all'
        run: eas build --platform android --profile ${{ steps.params.outputs.profile }} --non-interactive

      - name: Build iOS
        if: steps.params.outputs.platform == 'ios' || steps.params.outputs.platform == 'all'
        run: eas build --platform ios --profile ${{ steps.params.outputs.profile }} --non-interactive
